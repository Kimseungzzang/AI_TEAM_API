server.address=127.0.0.1
server.port=8080

# PostgreSQL Database Configuration
# These values are sourced from environment variables for security and flexibility.
# Example environment variables:
# DB_URL=jdbc:postgresql://localhost:5432/mydatabase
# DB_USERNAME=myuser
# DB_PASSWORD=mypassword
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ai}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# This property ensures that Hibernate generates DDL (Data Definition Language)
# that is compatible with PostgreSQL. 'update' will update the schema if it changes.
spring.jpa.hibernate.ddl-auto=update

# node-pty WebSocket proxy target
pty.proxy.url=ws://localhost:8090
